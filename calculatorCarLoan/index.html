<!doctype html>
<html lang="en">

<head>
    <script src="https://use.fontawesome.com/964b38d4d8.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>Car loan calculator</title>
    <link rel="stylesheet" href="css/reset.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container form">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 yellow">
                <h1>Car loan calculator</h1>
                <form id="carLoan">

                    <div class="form-group">
                        <label>Car price:</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="number" name="carPrice" placeholder="Car Price" class="form-control" step=".01" />
                        </div>
                        <!-- input group -->
                    </div>
                    <!-- form group -->

                    <div class="form-group">
                        <label>Tax rate:</label>
                        <div class="input-group">
                            <input type="number" placeholder="Tax rate" class="form-control" name="carTax" step=".01" />
                            <div class="input-group-addon">%</div>
                        </div>
                        <!-- input group -->
                    </div>
                    <!-- form group -->

                    <div class="form-group">
                        <label for="carDownPayment">Down payment:</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="number" placeholder="Down payment" class="form-control" name="carDownPayment" step=".01" />
                        </div>
                        <!-- input group -->
                    </div>
                    <!-- form group -->

                    <div class="form-group">
                        <label for="carTradeInValue">Trade In Value:</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="number" placeholder="Trade In Value" class="form-control" name="carTradeInValue" step=".01" />
                        </div>
                        <!-- input group -->
                    </div>
                    <!-- form group -->

                    <div class="form-group">
                        <label>Interest Rate:</label>
                        <div class="input-group">
                            <input type="number" placeholder="Interest rate" class="form-control" name="carInterestRate" step=".01" />
                            <div class="input-group-addon">$</div>
                        </div>
                        <!-- input group -->
                    </div>
                    <!-- form group -->

                    <div class="form-group">
                        <label>Car loan length:</label>
                        <div class="radio">
                            <label>
                        <input type="radio" name="carLoanLength" 
                        value="60">
                        Five year loan
                        </label>
                        </div>
                        <!-- radio -->
                        <div class="radio">
                            <label>
                        <input type="radio" name="carLoanLength" 
                        value="72">
                        Six year loan
                        </label>
                        </div>
                        <!-- radio -->
                    </div>
                    <!-- form group -->

                    <div class="form-group">
                        <input type="submit" class="btn btn-lg btn-success" value="Calculate" />
                    </div>
                    <!-- form group -->
                </form>
            </div>
            <!-- col -->
        </div>
        <!-- row -->

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 results">

            </div>
            <!-- col -->
        </div>
        <!-- row -->
    </div>
    <!-- container -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/carloan.js"></script>
</body>

</html>
